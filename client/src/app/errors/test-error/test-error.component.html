<ng-container>
<button class="btn btn-outline-primary me-3" (click)="get400()">Bad request</button>
<button class="btn btn-outline-primary me-3" (click)="get401()">Unauthorize</button>
<button class="btn btn-outline-primary me-3" (click)="get404()">Not found</button>
<button class="btn btn-outline-primary me-3" (click)="get500()">Server error</button>
<button class="btn btn-outline-primary me-3" (click)="get400Validation()">Validation error</button>


<div class="row mt-5" *ngIf="validationErrors.length > 0">
  <ul class="text-danger">
    <li *ngFor="let error of validationErrors">{{error}}</li>
  </ul>
</div>
</ng-container>
