<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <div class="mb-3">
    <label style="margin-right: 10px;">I am a:</label>
    <label class="form-check-label">
      <input type="radio" formControlName="gender" class="form-check-input" value="female"> Female
    </label>
    <label class="form-check-label ms-3">
      <input type="radio" formControlName="gender" class="form-check-input" value="male"> Male
    </label>
  </div>
  <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'username'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'"></app-text-input>
  <app-date-picker [label]="'Date of Birth'"
  [formControl]="$any(registerForm.controls['dateOfBirth'])"
  [maxDate]="maxDate"></app-date-picker>
  <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['password'])"
  [type]="'password'" [label]="'password'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"
  [type]="'password'" [label]="'Confirm Password'"></app-text-input>
  <div *ngIf="validationErrors">
    <ul>
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>
  <button type="submit"[disabled]="registerForm.invalid"  class="btn btn-success me-2">Register</button>
  <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
</form>
