<div class="mb-3">
  <input
  class="form-control"
    type={{type}}
    [formControl]="control"
    placeholder={{label}}
    [class.is-invalid]="!control.valid && control.touched"
  />
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    {{label}} is required
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
   {{label}} must be at least  {{control.errors?.['minlength'].requiredLength}}
  </div>
  <div class="invalid-feedback"  *ngIf="control.errors?.['maxlength']">
    {{label}} must be at most  {{control.errors?.['maxlength'].requiredLength}}
  </div>
  <div class="invalid-feedback"  *ngIf="control.errors?.['notMatched']">
    Password do not match
  </div>
</div>
